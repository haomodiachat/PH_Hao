<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form name="dangkytiki" action="" method="post">
        <div>
            <label>Họ Tên</label>
            <input type="text" name="hoten" value="" placeholder="Nhập họ tên vào đây">
        </div>

        <div>
            <label>Số điện thoại</label>
            <input type="number" name="sodienthoai" value="" placeholder="nhập số điện thoại" >
        </div>

        <div>
            <label>Email</label>
            <input type="email" name="email" value="" placeholder="nhập email" >
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="password" value=""  >
        </div>

        <div>
            <label>Input ẩn</label>
            <input type="hidden" name="id" value=""  >
        </div>

        <div>
            <p>Nội dung</p>
            <textarea name="noidung" rows="25"></textarea>
        </div>

        <div>
            <label>Giới tính </label>
            <input type="radio" name="gioitinh" value="nu" checked> Nữ
            <input type="radio" name="gioitinh" value="nam" > Nam
        </div>

        <div>
            <label>Tháng</label>
            <select name="thang">
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7" selected>Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
            </select>
        </div>

        <div>
            <label>Môn học</label>
            <select name="monhoc" multiple>
                <option value="toan">Toán</option>
                <option value="van">Văn</option>
                <option value="anh">Anh</option>
                <option value="lich su">Lich sử</option>
                <option value="dia">Địa lý</option>
                <option value="nn">Tiếng Anh</option>
                <option value="gdcd">GDCD</option>
                <option value="nhac" selected>Âm nhạc</option>
                <option value="ve">Mỹ thuật</option>
                <option value="triet">Triết học</option>
                <option value="tutuong">Tư tưởng</option>
                <option value="gt">Giải tích</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="dongy" value="1">
            Nhận các thông tin và chương trình
        </div>

        <div>
            <input type="submit" name="submit" value="gửi dữ liệu">
            <button>Không gửi dữ liệu</button>
        </div>
    </form>
</body>
</html>
