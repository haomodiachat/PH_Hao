<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
       a {
           margin: 10px;
           background: yellowgreen;
           width: 100px;
           height: 100px;
       }
       .inline {
               display: inline;
       }
        .block {
            display: block;
        }
        .block-inline {
            display: inline-block;
        }

    </style>
</head>
<body>
    <a href="#" class="inline">Inline 1</a>
    <a href="#" class="inline">Inline 2</a>
    <a href="#" class="inline">Inline 3</a>
    <a href="#" class="block">Block 1</a>
    <a href="#" class="block">Block 2</a>
    <a href="#" class="block">Block 3</a>
    <a href="#" class="block-inline">Block-Inline 1</a>
    <a href="#" class="block-inline">Block-Inline 2</a>
    <a href="#" class="block-inline">Block-Inline 3</a>
</body>
</html>
