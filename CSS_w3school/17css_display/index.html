<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style type="text/css">
        h1, h2, h6, p, div {
            background: orange;
            display: inline;
        }
        span, a {
            background: yellow;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tiêu đề h1</h1>
    <h2>Tiêu đề h2</h2>
    <h6>Tiêu đề h6</h6>
    <p>đoạn văn</p>
    <div>"List-style-position: bên ngoài;" có nghĩa là điểm viên đạn sẽ nằm ngoài mục danh sách. Sự bắt đầu của mỗi dòng
        của một mục trong danh sách sẽ được sắp xếp theo chiều dọc. Đây là mặc định
    </div>
    <span>Span</span>
    <a href="#"> Thẻ a</a>
</body>
</html>
