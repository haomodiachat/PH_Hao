<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wraper {
            background: yellow;
            height: 600px;
            width: 100%;
        }
        .wraper .col-1 {
            background: green;
            width: 200px;
            height: 300px;
            float: right;
        }
        .wraper .col-2 {
            background: greenyellow;
            width: 500px;
            height: 300px;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="wraper">
        <div class="col-1">
            col-1
        </div>
        <div class="col-2">
            col-2
        </div>
    </div>
</body>
</html>
