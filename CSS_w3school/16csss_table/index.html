<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table, th , td {
            border: 1px solid #ccc;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Năm sinh</th>
        </tr>
        <tr>
            <th>1</th>
            <td>phùng thị hảo</td>
            <th>1997</th>
        </tr>
        <tr>
            <th>2</th>
            <td>phùng thị hoa</td>
            <th>1998</th>
        </tr>
    </table>
</body>
</html>
