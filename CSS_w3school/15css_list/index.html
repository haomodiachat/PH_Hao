<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
        ol {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Hà Nội </li>
        <li>Hồ Chí Minh </li>
        <li>Đà Nẵng </li>
        <li>Cần Thơ </li>
    </ul>
    <ol>
        <li>Hà Nội </li>
        <li>Hồ Chí Minh </li>
        <li>Đà Nẵng </li>
        <li>Cần Thơ </li>
    </ol>
</body>
</html>
