<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <style type="text/css">
        div.relative-object {
            background: red;
            width: 200px;
            height: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            color: #FFF;

        }
        div.relative-object-1 {
            background: blue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="relative-object">
        Thay đổi
    </div>
    <div class="relative-object-1">
        Ban đầu
    </div>
</body>
</html>
