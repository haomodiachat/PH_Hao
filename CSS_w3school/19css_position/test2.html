<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent {
            border: 2px black dotted;
            display: inline-block;
        }
        .box {
            display: inline-block;
            background: red;
            width: 100px;
            height: 100px;
        }
        #two {
            background: green;
        }
    </style>
</head>
<body>
    <div class=”parent”>
        <div class=”box” id=”one”>One</div>
        <div class=”box” id=”two”>Two</div>
        <div class=”box” id=”three”>Three</div>
        <div class=”box” id=”four”>Four</div>
    </div>
</body>
</html>
