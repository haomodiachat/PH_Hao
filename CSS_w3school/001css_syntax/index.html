<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syntax</title>
    <style type="text/css">
        h1 {
            color: greenyellow;
        }
        p {
            color: pink;
        }
        .content {
            background: blue;
        }
        #content-2 {
            background: yellow;
        }
        .h2-title {
            color: red;
        }
        .intro .h2-title {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Tiêu đề</h1>
    <p>Xin chào Việt Nam</p>
    <div id="content-1" class="content">Xin chào Việt Nam</div>
    <div id="content-2" class="content">Xin chào Việt Nam</div>
    <h2 class="h2-title">Tiêu đề bên ngoài</h2>
    <div class="intro">
        <h2 class="h2-title">Tiêu đề bên trong</h2>
    </div>
</body>
</html>
