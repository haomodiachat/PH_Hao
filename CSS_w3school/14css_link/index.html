<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <style type="text/css">
        a:link {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            color: orange;
                  }
        a:visited {
            text-decoration: underline;
            color: green;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <p><a href="#">Liên kết thẻ a</a></p>
</body>
</html>
